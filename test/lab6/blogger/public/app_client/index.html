<!doctype html>
<html ng-app="bloggerApp">

<head>
  <link rel='stylesheet' href='/stylesheets/style.css' />
  <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/bootstrap/css/fontawesome-all.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.5/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.5/angular-route.min.js"></script>
</head>

<body>
  <!-- checked-->
  <!-- Navigation -->
  <nav class="navbar fixed-top navbar-expand-sm navbar-dark bg-primary">
    <a class="navbar-brand" href="#/">My Blog</a>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link active" href="#/blogList">List Blogs</a>
        <a class="nav-item nav-link active" href="#/blogAdd">Add Blog</a>
      </div>
    </div>
  </nav>

  <!--checked-->
  <!-- Angular templates -->
  <script type="text/ng-template" id="pages/home.html">
      <div>
        <p></p>
	      <h2>{{vm.pageHeader.title}}</h2>
 	      <h4>{{vm.message}}</h4>
      </div>
    </script>


  <!-- checked-->
  <script type="text/ng-template" id="pages/blogList.html">
    <p></p>  
    <div ng-repeat = "blog in vm.blogs">
        <div class = "card border-primary" style = "width: 50%">
          <div class = "card-header">
          </div>
          <div class = "card-body">
            <h5 class = "card-title">{{blog.blogTitle}}</h5>
            <p class = "card-text">{{blog.blogText}}</p>
          </div>
          <div class="card-footer">
              <div class="col-sm">
               <ul class="nav justify-content-end nav-pills card-header-pills">
                 <li class="nav-item">
                   <a class="nav-link"href = "#/blogEdit/{{blog._id}}"> <i class="fas fa-edit"></i></a>
                 </li>
                 <li class="nav-item">
                   <a class="nav-link" href = "#/blogDelete/{{blog._id}}"> <i class="fas fa-trash-alt"></i></a>
                 </li>
               </ul>
             </div>  
           </div>
        </div>
        <br>
      </div>
    </script>
  <!--checked-->
  <script type="text/ng-template" id="pages/blogAdd.html">
   <br>
    <div class = "card border-primary" style = "width: 50%">
	    <form name = "addForm" ng-submit = "vm.submit()" ng-controller = "AddController" style = "padding: 20px">
          <div class="form-group">
              <label for="blogTitle">Blog Title</label>
              <input type="text" class="form-control" name="blogTitle" id="blogTitle" required>
          </div>
          <div class="form-group">
              <label for="blogText">Bolg Text</label>
              <textarea type="text" class="form-control" name="blogText" id="blogText" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Add Blog</button>
	    </form>
    </div>
  </script>

  <!--checked-->
  <script type="text/ng-template" id="pages/blogEdit.html">
    <p></p>
      <div class = "card border-primary" style="width: 50%">
	      <form name = "editForm" ng-submit = "vm.submit()" ng-controller = "EditController" style = "padding: 20px">
	        <div class = "form-group">
	            <label for = "summary" class = "text-primary">Blog Title</label>
	            <input class = "form-control" id = "blogTitle" name = "blogTitle" value = "{{vm.blog.blogTitle}}">
	            <label for = "detail" class = "text-primary">Blog Text</label>
	            <textarea class = "form-control" id = "blogText" name  = "blogText" rows = "3">{{vm.blog.blogText}}</textarea>
	        </div>
	            <input type = "submit" class = "btn btn-primary" value = "Save ">
	      </form>
      </div>
    </script>
  <!--checked-->
  <script type="text/ng-template" id="pages/blogDelete.html">
      <div class = "card border-primary" style = "width: 50%">
	      <form name = "deleteForm" ng-submit = "vm.submit()" ng-controller = "DeleteController" style = "padding: 20px">
            <div class="form-group">
                <label for="blogTitle">Blog Title</label>
                <input readonly="" type="text" class="form-control" name="blogTitle" id="blogTitle" value={{vm.blog.blogTitle}} required="">
              </div>
              <div class="form-group">
                <label for="blogText">Bolg Text</label>
                <textarea readonly="" type="text" class="form-control" name="blogText" id="blogText" required="">{{vm.blog.blogText}}
                    </textarea>
              </div>
              <a role="button" class="btn btn-primary" href="#/blogList">Cancel</a>
              <button type="submit" class="btn btn-danger float-right">Delete</button>
	    </form>
      </div>
    </script>

  <!-- Angular view (dynamic content goes here) -->
  <div ng-view>
  </div>
  <script src="bloggerApp.js"></script>

</body>

</html>
